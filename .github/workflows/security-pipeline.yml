name: DevSecOps Security Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # –ï–∂–µ–¥–Ω–µ–≤–Ω–æ–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ 2:00

# –î–æ–±–∞–≤–ª—è–µ–º permissions –¥–ª—è Code Scanning
permissions:
  security-events: write
  actions: read
  contents: read

env:
  DOCKER_IMAGE: defectdojo/defect-dojo-django
  DOCKER_TAG: latest
  SCAN_RESULTS_DIR: security-results

jobs:
  # SAST - –°—Ç–∞—Ç–∏—á–µ—Å–∫–∏–π –∞–Ω–∞–ª–∏–∑ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
  sast:
    name: SAST Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install bandit semgrep safety
        
    - name: Run Bandit (Python SAST)
      run: |
        bandit -r . -f json -o $SCAN_RESULTS_DIR/bandit-results.json || true
        
    - name: Run Semgrep
      run: |
        semgrep ci --json --output $SCAN_RESULTS_DIR/semgrep-results.json
        
    - name: Run Safety (dependency check)
      run: |
        safety check --json --output $SCAN_RESULTS_DIR/safety-results.json || true
        
    - name: Upload SAST results
      uses: actions/upload-artifact@v4
      with:
        name: sast-results
        path: ${{ env.SCAN_RESULTS_DIR }}/

  # DAST - –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π –∞–Ω–∞–ª–∏–∑ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
  dast:
    name: DAST Analysis
    runs-on: ubuntu-latest
    needs: [build]  # –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç—å –æ—Ç build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Start application for scanning
      run: |
        # –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–æ–±—Ä–∞–Ω–Ω—ã–π –æ–±—Ä–∞–∑
        docker run -d --name test-app -p 8000:8000 ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
        sleep 30  # –ñ–¥–µ–º –∑–∞–ø—É—Å–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        
    - name: Create ZAP rules file
      run: |
        mkdir -p .zap
        echo -e "10016\t10016\tP2\tCross Site Scripting (Reflected)\tCross Site Scripting (Reflected)\t" > .zap/rules.tsv
        echo -e "10020\t10020\tP2\tCross Site Scripting (Persistent)\tCross Site Scripting (Persistent)\t" >> .zap/rules.tsv
        echo -e "10021\t10021\tP2\tCross Site Scripting (DOM Based)\tCross Site Scripting (DOM Based)\t" >> .zap/rules.tsv
      
    - name: Setup OWASP ZAP
      uses: zaproxy/action-full-scan@v0.8.0
      with:
        target: 'http://localhost:8000'
        rules_file_name: '.zap/rules.tsv'
        cmd_options: '-a'
      continue-on-error: true
        
    - name: Run Nuclei
      uses: projectdiscovery/nuclei-action@main
      with:
        target: 'http://localhost:8000'
        templates: 'cves,vulnerabilities,exposures'
      continue-on-error: true
        
    - name: Upload DAST results
      uses: actions/upload-artifact@v4
      with:
        name: dast-results
        path: '*.json'
      if: always()
      
    - name: Cleanup test container
      if: always()
      run: |
        docker stop test-app || true
        docker rm test-app || true

  # Security Checks
  security-checks:
    name: Security Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run TruffleHog (secrets detection)
      uses: trufflesecurity/trufflehog@main
      with:
        args: --only-verified --format json --output-file $SCAN_RESULTS_DIR/trufflehog-results.json
      continue-on-error: true
        
    - name: Run Hadolint (Dockerfile linting)
      run: |
        docker run --rm -i hadolint/hadolint < Dockerfile || echo "Hadolint check failed, but continuing..."
        
    - name: Run Checkov (IaC security)
      run: |
        pip install checkov
        checkov -d . --output json --output-file-path $SCAN_RESULTS_DIR/checkov-results.json || echo "Checkov check failed, but continuing..."
        
    - name: Upload Security Check results
      uses: actions/upload-artifact@v4
      with:
        name: security-check-results
        path: ${{ env.SCAN_RESULTS_DIR }}/
      if: always()  # –í—Å–µ–≥–¥–∞ –∑–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã

  # Security Gateway
  security-gateway:
    name: Security Gateway
    runs-on: ubuntu-latest
    needs: [sast, dast, security-checks, build]  # –î–æ–±–∞–≤–ª—è–µ–º build –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
    if: always()  # –ó–∞–ø—É—Å–∫–∞–µ–º –≤—Å–µ–≥–¥–∞, –¥–∞–∂–µ –µ—Å–ª–∏ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —ç—Ç–∞–ø—ã —É–ø–∞–ª–∏
    
    steps:
    - name: Download all results
      uses: actions/download-artifact@v4
      with:
        path: all-results/
      continue-on-error: true  # –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –¥–∞–∂–µ –µ—Å–ª–∏ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã
        
    - name: Analyze security results
      run: |
        python scripts/security-gateway.py || echo "Security gateway analysis failed, but continuing..."
        
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          try {
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('security-report.json', 'utf8'));
            
            if (results.critical_vulnerabilities > 0) {
              core.setFailed('Critical vulnerabilities detected!');
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Security Scan Results
              - Critical: ${results.critical_vulnerabilities}
              - High: ${results.high_vulnerabilities}
              - Medium: ${results.medium_vulnerabilities}
              - Low: ${results.low_vulnerabilities}
              
              ${results.recommendations}`
            });
          } catch (error) {
            console.log('Security report not found, skipping comment');
          }

  # Build and Deploy
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        docker build -t $DOCKER_IMAGE:$DOCKER_TAG .
        
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true  # –î–æ–±–∞–≤–ª—è–µ–º continue-on-error
      
    - name: Upload Trivy results as artifact (fallback)
      uses: actions/upload-artifact@v4
      with:
        name: trivy-results
        path: trivy-results.sarif
      if: always()  # –í—Å–µ–≥–¥–∞ –≤—ã–ø–æ–ª–Ω—è–µ–º –∫–∞–∫ fallback

  # Deploy to Cloud
  deploy:
    name: Deploy to Cloud
    runs-on: ubuntu-latest
    needs: [build]  # –ó–∞–≤–∏—Å–∏–º —Ç–æ–ª—å–∫–æ –æ—Ç build
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        
    - name: Deploy to production server
      run: |
        echo "üöÄ Deploying to production server..."
        
        # –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É –∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–µ–ø–ª–æ—è
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          # –ü–µ—Ä–µ—Ö–æ–¥ –≤ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –ø—Ä–æ–µ–∫—Ç–∞
          cd /opt/sib-Diplom-Track-DevSecOps
          
          # –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–æ—Å–ª–µ–¥–Ω–∏—Ö –∏–∑–º–µ–Ω–µ–Ω–∏–π
          git pull origin main
          
          # –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–∫—É—â–∏—Ö –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤
          docker-compose down
          
          # –ü–µ—Ä–µ—Å–±–æ—Ä–∫–∞ –æ–±—Ä–∞–∑–æ–≤
          docker-compose build --no-cache
          
          # –ó–∞–ø—É—Å–∫ –Ω–æ–≤—ã—Ö –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤
          docker-compose up -d
          
          # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞
          docker-compose ps
          
          # –û—á–∏—Å—Ç–∫–∞ –Ω–µ–∏—Å–ø–æ–ª—å–∑—É–µ–º—ã—Ö –æ–±—Ä–∞–∑–æ–≤
          docker image prune -f
          
          echo "‚úÖ Deployment completed successfully!"
        EOF
      continue-on-error: true  # –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –¥–∞–∂–µ –ø—Ä–∏ –æ—à–∏–±–∫–∞—Ö –¥–µ–ø–ª–æ—è
        
    - name: Health check
      run: |
        echo "üè• Performing health check..."
        sleep 30  # –ñ–¥–µ–º –∑–∞–ø—É—Å–∫–∞ —Å–µ—Ä–≤–∏—Å–æ–≤
        
        # –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        if curl -f http://${{ secrets.SERVER_HOST }}:8000/health/; then
          echo "‚úÖ Application is healthy"
        else
          echo "‚ùå Application health check failed"
          exit 1
        fi
      continue-on-error: true
        
    - name: Notify deployment success
      if: success()
      run: |
        echo "üéâ Deployment to production completed successfully!"
        echo "Application URL: http://${{ secrets.SERVER_HOST }}:8000"
        echo "SonarQube URL: http://${{ secrets.SERVER_HOST }}:9000"